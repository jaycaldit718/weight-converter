<html>



<head>
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/weight.css">
</head>


<body>



    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    Weight Converter

                </h1>
            </div>


        </div>


        <div class="content">


            <div class="row">
                <div class="col-lg-12">
                    <input type="number" id="input">

                    <div id="grams">
                        <p>Grams: <span id="gramResult"></span></p>
                    </div>
                </div>


            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div id="kilograms">
                        <p>Kilograms: <span id="kilogramResult"></span></p>
                    </div>
                </div>
                
                
            <div class="row">
                <div class="col-lg-12">
                    <div id="ounces">
                        <p>Kilograms: <span id="ounceResult"></span></p>
                    </div>
                </div>


            </div>


        </div>
    </div>






    <script src="weight.js"></script>



</body>







</html>
